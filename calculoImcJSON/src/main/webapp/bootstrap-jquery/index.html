<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap com JQuery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  </head>
    <script>
$(document).ready(function(){
    $("#entrarButton").click(function(){
      var senha = $("#senhaField").val();
      if (senha == "123") {
        alert("Senha fraca!");
      } else {
        alert("Senha top!");
      }
    });
});
    </script>
  <body>

    <div class="container" style="margin-top:30px">
      <div class="col-md-4">
<div class="panel panel-default">
          <div class="panel-heading"><h3 class="panel-title"><strong>Login</strong></h3></div>
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Usu√°rio ou Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Coloque email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha <a href="/sessions/forgot_password">(esqueci a senha)</a></label>
                  <input id="senhaField" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <button id="entrarButton" type="submit" class="btn btn-sm btn-default">Entrar</button>
              </form>
            </div>
          </div>
        </div>

        
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Ok</button>
      </div>
    </div>
  </div>
</div>
    </div>
  </body>
</html>
